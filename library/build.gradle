plugins {
    id 'com.android.library'
    id 'com.vanniktech.maven.publish'
}

android {
    namespace "jp.co.cyberagent.gpuimage"
    defaultConfig {
        externalNativeBuild {
            cmake { cppFlags "" }
        }
    }
    externalNativeBuild {
        cmake { path "src/main/cpp/CMakeLists.txt" }
    }
    lint {
        baseline = file("lint-baseline.xml")
    }
}
